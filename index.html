<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моё био</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #001a33;
            color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        .bio-container {
            background-color: rgba(0, 50, 100, 0.7);
            border-radius: 20px;
            padding: 30px;
            width: 300px;
            text-align: center;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 20px rgba(0, 100, 255, 0.5);
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(0, 150, 255, 0.7);
            margin-bottom: 20px;
        }

        h1 {
            margin: 0 0 10px 0;
            font-size: 24px;
            color: #4fc3f7;
        }

        .description {
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .tg-button {
            background-color: #0088cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .tg-button:hover {
            background-color: #006699;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 136, 204, 0.7);
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="bio-container">
        <img src="https://via.placeholder.com/150" alt="Аватар" class="avatar">
        <h1>Sava_Kool</h1>
        <div class="description">
            Пон
        </div>
        <a href="https://t.me/Sava_kool87" class="tg-button">Написать в Telegram</a>
    </div>

    <script>
        // Создаём звёзды
        const starsContainer = document.getElementById('stars');
        const starCount = 100;
        
        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            
            // Случайные параметры для звёзд
            const size = Math.random() * 3;
            const x = Math.random() * 100;
            const y = Math.random() * 100;
            const duration = 2 + Math.random() * 3 + 's';
            const delay = Math.random() * 5 + 's';
            
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.left = `${x}%`;
            star.style.top = `${y}%`;
            star.style.setProperty('--duration', duration);
            star.style.animationDelay = delay;
            
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
